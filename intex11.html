<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LESSONS</title>
  <link rel="stylesheet" href="style11.css">
  <link href="https://w3lessons.info/logo.png">
</head>
<body>
  <div class="form-container">
    <div class="form-logo">
      <img src="logo.png" alt="logo">
      <h2>W3Lessons - Material Design SignUP Form</h2>
    </div>
    <form>
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i></label>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="email"></label>
        <input type="text" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password"></label>
        <input type="password" id="confirm-password" placeholder="Re-type password" required>
      </div>
      <button type="submit" class="register-btn">REGISTER NOW</button>
    </form>  
    <p class="login-link">Already have an account? <a href="#">LOGIN</a></p>    
      </div>
    </form>


</body>
</html>
